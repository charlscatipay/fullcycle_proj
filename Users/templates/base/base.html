{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullcycle</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="content-wrapper"
        data-host="{% if request.is_secure %}https://{{ request.get_host }}{% else %}http://{{ request.get_host }}{% endif %}">
        <h1>Form</h1>
        <form id="form1">
            {% csrf_token %}
            <div class="row">
                <div class="col-6 d-flex justify-content-between">
                    <div>
                        <label for="">Firstname</label>
                        <input type="text" class="form-control" name="fname" placeholder="" aria-label=""
                            aria-describedby="" id="in-fname">
                    </div>
                    <div>
                        <label for="">Middlename</label>
                        <input type="text" class="form-control" name="mname" placeholder="" aria-label=""
                            aria-describedby="" id="in-mname">
                    </div>
                    <div>
                        <label for="">Lastname</label>
                        <input type="text" class="form-control" name="lname" placeholder="" aria-label=""
                            aria-describedby="" id="in-lname">
                    </div>
                </div>
                <div class="col-12"></div>
                <div class="col-6 d-flex justify-content-between">
                    <div>
                        <label for="">Age</label>
                        <input type="number" class="form-control" name="age" placeholder="" aria-label=""
                            aria-describedby="" id="in-age">
                    </div>
                    <div>
                        <label for="">Gender</label><br>
                        <div class="d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="0">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12"></div>
                <div class="col-6 pt-2">
                    <button type="button" class="btn btn-primary" id='btn-submit' style="width:100%;">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/base/base.js' %}"></script>
</body>

</html>
